<!DOCTYPE>
<html>
    <script src="https://unpkg.com/vue"></script>
    <head></head>
    <body>
        <div id="d1">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade">
                <p v-if="show">now</p>
            </transition>
            <script>
                new Vue({
                    el:'#d1',
                    data:{
                        show:true
                    }
                })
            </script>
            <style>
                .fade-enter-active, .fade-leave-active{
                    transition: opacity .10s
                }
                .fade-enter, .fade-leave-to{
                    opacity: 0
                }
            </style>
        </div>
    </body>
</html>
