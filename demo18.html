<!DOCTYPE>
<html>
    <script src="https://unpkg.com/vue"></script>
    <style>
            .fade-enter-active, .fade-leave-active{
                transition: opacity .5s
            }
            .fade-enter, .fade-leave-to{
                opacity: 0
            }
        </style>
    <head></head>
    <body>
        <div id="d1">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade">
                <p v-if="show">now</p>
            </transition>
            <script>
                new Vue({
                    el:'#d1',
                    data:{
                        show:true
                    }
                })
            </script>
           
        </div>
    </body>
</html>
