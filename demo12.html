    <body>
        <div id='d1' >
        <input v-on:keyup.enter.delete="enter" v-model="messages"></input>
        <div>{{messages}}</div>
        <script>
            var d1 = new Vue({
                el:'#d1',
                data:{
                    messages:'hello!'
                },
                watch:{
                    messages:function(){
                        return this.messages
                    }
                },
                methods:{
                    enter: function(){
                        message = d1.messages
                        alert(message)                       
                    }
                }
            })
        </script>
        </div>
