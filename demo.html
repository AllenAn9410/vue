<!DOCTYPE>
<html>
    <script src="https://unpkg.com/vue"></script>
    <head>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">just touch it</span>
        </div>

        <div id="app-3">
            <p v-if="seen">now ,you see me</p>
        </div>
        <p>there is new2 branch</p>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}

                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">reserver Message</button>
        </div>
        <script>
          var app5 = new Vue({
                el: '#app-5',
                data: {
                  message: 'Hello Vue.js!'
                },
                methods: {
                  reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                  }
                }
              })
        </script>


        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        <script>
            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'hello Vue!'
                }
            })
        </script>
        <script>
             var app = new Vue({
                el: '#app',
                data: {
                message: 'hello Vue'
                }
            })
          
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: "page loading at " + new Date().toLocaleString()
                }
            })
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            })
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos:[
                        {text:'学习 javascript'},
                        {text:'学习 Vue'},
                        {text:'学习牛项目'}
                    ]
                }
            })

            
            </script>
    </body>
</html>
