<!DOCTYPE>
<html>
    <script src="https://unpkg.com/vue"></script>
    <head></head>
    <body>
        <div id="d1">
            <!-- 文本-->
            <input v-model="message" placeholder="edit me">
            <p>message is : {{ message }}</p>
        </div>
        <script>
            new Vue({
                el: '#d1',
                data: {
                    message: ''
                  }
            })
        </script>
        <!--多行文本-->
        <div id="d2">
            <span>Multiline message is:</span>
            <p style="white-space: pre-line;">{{ message }}</p>
            <br>
            <textarea v-model="message" placeholder="add multiple lines"></textarea>
        </div>
        <script>
                new Vue({
                    el: '#d2',
                    data: {
                        message: ''
                      }
                })
        </script>
        
        <div id="d3">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
            <script>
                new Vue({
                    el: "#d3",
                    data: {
                        checked: false
                    }
                })
            </script>
        </div>

        <div id="d4">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedName">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedName">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedName">
            <label for="mike">Mike</label><br>
            <span>Checked names:{{ checkedName }}</span>
            <script>
                new Vue({
                    el:'#d4',
                    data:{
                        checkedName: []
                    }
                })
            </script>
        </div>

        <!--单选按钮-->
        <div id='d5'>
            <p>1+1={{picked}}</p>
            <input type='radio' id='one' value='2' v-model='picked'>
            <label for='one'>one</label><br>
            <input type='radio' id='two' value='1' v-model='picked'>
            <label for='two'>two</label>
            <br>
            <span>Picked:{{ picked }}</span>
            <script>
                new Vue({
                    el:'#d5',
                    data:{
                        picked: ''
                    }
                })
            </script>
        </div>

        <div id='d6'>
            <select v-model='selected' multiplie stle='width: 50px'>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>selected: {{selected}}</span>
            <script>
                new Vue({
                    el: '#d6',
                    data:{
                        selected:''
                    }
                })
            </script>
        </div>

        <div id='d7'>
            <select v-model='selected'>
                <option v-for='option in options' v-bind:value='option.value'>
                    {{ option.text }}
                </option>

            </select>
            <span>Selected: {{selected}}</span>
            <script>
                new Vue({
                    el:'#d7',
                    data:{
                        selected:'A',
                        options:[
                            {text:'one',value:'A'},
                            {text:'two',value:'B'},
                            {text:'three',value:'C'}
                        ]

                    }
                })
            </script>
        </div>
    </body>
</html>
